trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs:
  - job: Firstjob
    steps:
    - bash: echo build Firstjob
    - bash: echo $(xvariable)
  - job: Secondjob
    steps:
    - bash: echo build Firstjob
- stage: DevDeploy
  dependsOn: Build
  variables:
    environment: Dev
  jobs:
  - job: DevDeployJob
    steps:
    - bash: echo build $(environment)Deploy
- stage: QADeploy
  dependsOn: Build
  jobs:
  - job: QADeploy
    steps:
    - bash: echo build Firstjob
- stage: ProdDeploy
  dependsOn:
  - QADeploy
  - DevDeploy
  jobs:
  - job: Prodjob
    steps:
    - bash: echo build Prodjob